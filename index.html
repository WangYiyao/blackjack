<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9, IE=8, chrome=1" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="author" content="王艺瑶" />
	<meta name="description" content="21点小游戏" />
	<meta name="keywords"  content="21点，小游戏，在线，blackJack" />
	<meta name="Resource-type" content="Document" />
	<title>BlackJack Online Game</title>
	<link rel="icon" type="text/css" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="style/index.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css" id="hitPosition"></style>
</head>

<body>
<div class="wrapper-curtain">
	<p class="money">余额<span>100</span></p>
	<p class="bet-number">赌注<span></span></p>
	<dl class="bet-button">
		<dd>¥&nbsp;1</dd>
		<dd>¥&nbsp;3</dd>
		<dd>¥&nbsp;5</dd>
	</dl>
	<p class="start"><button type="button" id="start">开始</button></p>
</div>
<div class="show-wrapper">
<div class="show-wrapper-back">
	<div class="show-dealer">
			<i class="card-dealer" id="dealer0"></i>
			<i class="card-dealer" id="dealer1"></i>
			<i class="card-dealer" id="dealerBack"></i>
			<i class="card-dealer" id="dealer2"></i>
			<i class="card-dealer" id="dealer3"></i>
			<i class="card-dealer" id="dealer4"></i>
			<i class="card-dealer" id="dealer5"></i>
			<i class="card-dealer" id="dealer6"></i>
			<i class="card-dealer" id="dealer7"></i>
			<i class="card-dealer" id="dealer8"></i>
			<i class="card-dealer" id="dealer9"></i>
			<i class="card-dealer" id="dealer10"></i>
			<i id="showHit" ></i>
			<i id="backHit"></i>
			<i id="fixedBack"></i>
			<div class="user-name">庄家<span id="dealerSum"></span></div>
	</div>
	<div class="show-me">
		<i class="card-dealer" id="me0"></i>
		<i class="card-dealer" id="me1"></i>
		<i class="card-dealer" id="me2"></i>
		<i class="card-dealer" id="me3"></i>
		<i class="card-dealer" id="me4"></i>
		<i class="card-dealer" id="me5"></i>
		<i class="card-dealer" id="me6"></i>
		<i class="card-dealer" id="me7"></i>
		<i class="card-dealer" id="me8"></i>
		<i class="card-dealer" id="me9"></i>
		<i class="card-dealer" id="me10"></i>
		<div class="user-name">玩家<span id="meSum"></span></div>
	</div>
</div>
</div>
<div class="ctrl-wrapper">
	<dl class="ctrl-button">
		<dd id="take" class="hitLi">发牌</dd>
		<dd id="doubleBet" class="hitLi">翻倍</dd>
		<dd id="flop" class="hitLi">开牌</dd>
	</dl>
</div>
<div class="wrapper-result">
	<p class="sum-name">玩家点数<span>庄家点数</span></p>
	<p><span class="me-sum show-green-color">0</span>&nbsp;<span class="dealer-sum show-green-color">0</span></p>
	<p id="result" class="show-green-color"></p>
	<p class="result-money show-green-color">余额<span>0</span></p>
	<p class="start"><button type="button" id="reStart" class="show-green-color">再来</br>一局</button></p>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
